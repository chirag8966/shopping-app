<p-card styleClass="h-full flex flex-column justify-between">
    <ng-template pTemplate="header">
        <div class="relative">
            <img 
                [src]="product.image" 
                [alt]="product.title"
                class="product-image w-full"
                onerror="this.src='https://plus.unsplash.com/premium_photo-1682310096066-20c267e20605?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZXJyb3J8ZW58MHx8MHx8fDA%3D'">
            
            <!-- Offer badge -->
            @if (product.offer) {
                <div class="offer-badge absolute top-0 right-0 m-1 sm:m-2">
                    <span class="offer-tag text-xs sm:text-sm">{{product.offer.offer}}</span>
                </div>
            }
        </div>
    </ng-template>
    
    <div class="product-content">
        <h2 class="text-lg sm:text-xl font-medium mb-1 sm:mb-2">{{product.title}}</h2>
        
        <div class="price mb-2 sm:mb-3">
            <span class="text-xl sm:text-2xl font-bold text-primary">â‚¹{{product.price}}</span>
            <span class="text-xs sm:text-sm ml-1">per unit</span>
        </div>
        
        @if (product.offer) {
            <div class="offer-details mb-3 sm:mb-4 p-1 sm:p-2">
                <div class="flex items-center">
                    <i class="pi pi-tag mr-1 sm:mr-2 text-primary"></i>
                    <span class="offer-description text-xs sm:text-sm">{{product.offer.offerDescription}}</span>
                </div>
            </div>
        }
    </div>
    
    <ng-template pTemplate="footer">
        <button pButton 
                label="Add to Cart" 
                icon="pi pi-shopping-cart" 
                class="p-button-raised w-full p-button-sm sm:p-button-md" 
                (click)="addToCart()"></button>
    </ng-template>
</p-card>
