  <google-map
  height="84vh"
  [width]="layoutService.layoutState().staticMenuDesktopInactive ? '97vw' : '78vw'  "
  [center]="center"
  [options]="mapOptions"
  [zoom]="zoom">
  @for (position of markerPositions; track position) {
    <map-marker [position]="position" [options]="markerOptions" [label]="position.label" />
  }
  </google-map>
