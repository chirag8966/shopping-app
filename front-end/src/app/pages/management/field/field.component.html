<div class="card">
    <div class="card-header">
        <h4 class="card-title">Order Items</h4>
    </div>
    <div class="card-body">
        <div class="alert alert-info" *ngIf="fieldId">
            <app-recent-missions [id]="fieldId" [title]="''" />
        </div>
        <div class="alert alert-warning" *ngIf="!fieldId">
            Please select a order by clicking the search icon in the Orders section.
        </div>
    </div>
</div>
